
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --background: #1a1a2e;
            --color: #ffffff;
            --primary-color: #0f3460;
        }

        * {
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            box-sizing: border-box;
            font-family: "poppins";
            background: var(--background);
            color: var(--color);
            letter-spacing: 1px;
            transition: background 0.2s ease;
        }

        a {
            text-decoration: none;
            color: var(--color);
        }

        h1 {
            font-size: 2.5rem;
        }

        .container {
            padding: 20px;
            height: auto;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .login-container {
            position: relative;
            width: 22.2rem;
        }

        .form-container {
            border: 1px solid hsla(0, 0%, 65%, 0.158);
            box-shadow: 0 0 36px 1px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            backdrop-filter: blur(20px);
            z-index: 99;
            padding: 2rem;
        }

        .login-container form input {
            display: block;
            padding: 14.5px;
            width: 100%;
            margin: 2rem 0;
            color: var(--color);
            outline: none;
            background-color: #9191911f;
            border: none;
            border-radius: 5px;
            font-weight: 500;
            letter-spacing: 0.8px;
            font-size: 15px;
            backdrop-filter: blur(15px);
        }

        .login-container form input:focus {
            box-shadow: 0 0 16px 1px rgba(0, 0, 0, 0.2);
            animation: wobble 0.3s ease-in;
        }

        .login-container form button {
            background-color: var(--primary-color);
            color: var(--color);
            display: block;
            padding: 13px;
            border-radius: 5px;
            outline: none;
            font-size: 18px;
            letter-spacing: 1.5px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            margin-bottom: 2rem;
            transition: all 0.1s ease-in-out;
            border: none;
        }

        .login-container form button:hover {
            box-shadow: 0 0 10px 1px rgba(0, 0, 0, 0.15);
            transform: scale(1.02);
        }

        .register-btn {
            background-color: var(--primary-color);
            color: var(--color);
            display: block;
            padding: 13px;
            border-radius: 5px;
            outline: none;
            font-size: 18px;
            letter-spacing: 1.5px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: all 0.1s ease-in-out;
            border: none;
            text-align: center;
        }

        .register-btn:hover {
            box-shadow: 0 0 10px 1px rgba(0, 0, 0, 0.15);
            transform: scale(1.02);
        }

        .circle {
            width: 8rem;
            height: 8rem;
            background: var(--primary-color);
            border-radius: 50%;
            position: absolute;
        }

        .illustration {
            position: absolute;
            top: -14%;
            right: -2px;
            width: 90%;
        }

        .circle-one {
            top: 0;
            left: 0;
            z-index: -1;
            transform: translate(-45%, -45%);
        }

        .circle-two {
            bottom: 0;
            right: 0;
            z-index: -1;
            transform: translate(45%, 45%);
        }

        .register-forget {
            margin: 1rem 0;
            display: flex;
            justify-content: space-between;
        }

        .opacity {
            opacity: 0.6;
        }

        .theme-btn-container {
            position: absolute;
            left: 0;
            bottom: 2rem;
        }

        .theme-btn {
            cursor: pointer;
            transition: all 0.3s ease-in;
        }

        .theme-btn:hover {
            width: 40px !important;
        }

        @keyframes wobble {
            0% {
                transform: scale(1.025);
            }
            25% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.025);
            }
            100% {
                transform: scale(1);
            }
        }

        @media screen and (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .login-container {
                width: 90%;
            }

            .form-container {
                padding: 1.5rem;
            }

            .login-container form input {
                padding: 12px;
                margin: 1.5rem 0;
            }

            .login-container form button {
                padding: 12px;
                font-size: 16px;
            }

            .circle {
                width: 6rem;
                height: 6rem;
            }

            .illustration {
                top: -10%;
                right: 5px;
                width: 80%;
            }

            .circle-one {
                transform: translate(-30%, -30%);
            }

            .circle-two {
                transform: translate(30%, 30%);
            }

            .circle-one {
                top: -20px;
                left: -20px;
                width: 4rem;
                height: 4rem;
            }

            .circle-two {
                bottom: -20px;
                right: -20px;
                width: 4rem;
                height: 4rem;
            }
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="login-container">
            <div class="circle circle-one"></div>
            <div class="form-container">
                <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png" alt="illustration" class="illustration" />
                <h1 class="opacity">LOGIN</h1>
                
                <form id="loginForm">
                    <input type="text" id="username" placeholder="USERNAME" required/>
                    <input type="password" id="password" placeholder="PASSWORD" required/>
                    <button type="submit" class="opacity">LOGIN</button>
                </form>
                <div id="message" style="color: red; margin-top: 10px;"></div>
                <div class="register-forget opacity">
                    <a href="https://register-login-m2bg.onrender.com/" class="register-btn opacity">REGISTER</a>
                </div>
            </div>
            <div class="circle circle-two"></div>
        </div>
        <div class="theme-btn-container"></div>
    </section>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
    
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
    
            // Define valid credentials for admin, staff, and students
            const validCredentials = {
                'admin': 'kascit@123',
                'kascps': 'kasc@123',
                'staff': 'kasc@123',
                'pshod': 'kascps@123',
                'student': 'kasc@123'
            };
    
            // Check if username is valid locally first
            if (validCredentials[username] === password) {
                // Store username in localStorage
                localStorage.setItem('username', username);
    
                // Redirect based on username
                if (username === 'admin' || username === 'kascps') {
                    window.location.href = 'https://admin-login-ash1.onrender.com/';
                } else if (username === 'pshod' || username === 'staff') {
                    window.location.href = 'https://resultform.onrender.com/';
                } else if (username === 'student') {
                    window.location.href = 'https://studentform-9p03.onrender.com/';
                }
            } else {
                // Proceed to server validation if local credentials do not match
                async function store() {
                    try {
                        const response = await fetch(`https://register-node-js.onrender.com/login`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ username, password }),
                        });
    
                        // Handle the response from the server
                        if (response.ok) {
                            const result = await response.json();
    
                            // Assuming the result contains a role or some indication of the user type
                            const { role } = result;
    
                            // Store username in localStorage
                            localStorage.setItem('username', username);
    
                            // Redirect based on role
                            if (role === 'Admin' || role === 'admin') {
                                window.location.href = 'https://admin-login-ash1.onrender.com/';
                            } else if (role === 'staff' || role === 'Staff') {
                                window.location.href = 'https://resultform.onrender.com/';
                            } else if (role === 'student' || role === 'Student') {
                                window.location.href = 'https://studentform-9p03.onrender.com/';
                            } else {
                                document.getElementById('message').textContent = 'Invalid role.';
                            }
                        } else {
                            document.getElementById('message').textContent = 'Invalid username or password.';
                        }
                    } catch (error) {
                        console.error(error);
                        document.getElementById('message').textContent = 'An error occurred. Please try again later.';
                    }
                }
    
                store();
            }
        });
    
       // Prevent right click
document.oncontextmenu = () => {
    alert("Open admin only on this page Inspect elements");
    return false;
};
        document.onkeydown = e => {
    // Prevent F12 key
    if (e.key == "F12") {
        alert("Open admin only on this page Sources Code");
        return false;
    }

    // Prevent showing page source by Ctrl + U
    if (e.ctrlKey && e.key == "u") {
        alert("Open admin only on this page Sources Code");
        return false;
    }

    // Prevent copying anything from the page
    if (e.ctrlKey && e.key == "c") {
        alert("Open admin only on this page Sources Code");
        return false;
    }

    // Prevent pasting anything from other sources
    if (e.ctrlKey && e.key == "v") {
        alert("Open admin only on this page Sources Code");
        return false;
    }
};
    </script>
    


    </body>
</html>
